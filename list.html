<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
        <a href="index.html" >Home</a>
    <h2>Ordered list (numeric)</h2>
    <ol type="1">
     <li>html</li>
     <li>css</li>
     <li>js</li>
    </ol>
    <h2>Ordered list (Upper case letters)</h2>
    <ol type="A">
     <li>html</li>
     <li>css</li>
     <li>js</li>
    </ol>

    <h2>Unordered list </h2>
    <ul type="A">
     <li>html</li>
     <li>css</li>
     <li>js</li>
    </ul>
    
    <h2>Unordered list (Square)</h2>
    <ul type="Square">
     <li>html</li>
     <li>css</li>
     <li>js</li>
    </ul>
</body>
</html>
